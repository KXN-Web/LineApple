<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <title>【ケーバイエヌ】</title>
</head>

<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" id="name" name="name" placeholder="" required>
        </div>
        <p class="mt-3">フリガナ</p>
        <div>
            <input class="form-control w-100 mt-1" id="furigana" name="furigana" placeholder="" required>
        </div>
        <p class="mt-3">電話番号</p>
        <div>
            <input class="form-control w-100 mt-1" id="phoneNo" name="phoneNo" placeholder="" required>
        </div>
        <p class="mt-3">メールアドレス</p>
        <div>
            <input class="form-control w-100 mt-1" id="e-mail" name="e-mail" placeholder="" required>
        </div>
        <p class="mt-3">住所</p>
        <div>
            <input class="form-control w-100 mt-1" id="address" name="address" placeholder="" required>
        </div>
        <p class="mt-3">最寄り駅</p>
        <div>
            <input class="form-control w-100 mt-1" id="station" name="station" required>
        </div>
        <p class="mt-3">最寄り駅からの時間</p>
        <div>
            <input class="form-control w-100 mt-1" id="time" name="time" required>
        </div>
        <p class="mt-3">■ お子様の情報</p>
        <p class="mt-3">一人目のお誕生日</p>
        <div>
            <input class="form-control w-100 mt-1" id="child1-birthday" name="child1-birthday" required>
        </div>
        <p class="mt-3">二人目のお誕生日</p>
        <div>
            <input class="form-control w-100 mt-1" id="child2-birthday" name="child2-birthday" required>
        </div>
        <p class="mt-3">三人目のお誕生日</p>
        <div>
            <input class="form-control w-100 mt-1" id="child3-birthday" name="child3-birthday" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    <br>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>

        $(document).ready(function () {
            const liffId = "1660996109-5XePRDqM";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                alert("start！");
                const name    = $('input[name="name"]').val();
                alert(name);
                const furigana = $('input[name="furigana"]').val();
                alert(furigana);
                const phoneNo  = $('input[name="phoneNo"]').val();
                alert(phoneNo);
                const e-mail  = $('input[name="e-mail"]').val();
                alert(e-mail);
                const address = $('input[name="address"]').val();
                alert(address);
                const station = $('input[name="station"]').val();
                alert(station);
                const time = $('input[name="time"]').val();
                alert(time);
                const child1-birthday = $('input[name="child1-birthday"]').val();
                alert(child1-birthday);
                const child2-birthday = $('input[name="child2-birthday"]').val();
                alert(child2-birthday);
                const child3-birthday = $('input[name="child3-birthday"]').val();
                alert(child3-birthday);
                const msg = `${name}\r${furigana}\r${phoneNo}\r${e-mail}\r${address}\r${station}\r${time}\r${child1-birthday}\r${child2-birthday}\r${child3-birthday}`;
                alert(msg);
                sendText(msg);
                return false;
            });
        });

    </script>
</body>
</html>
