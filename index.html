<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <title>【ケーバイエヌ】</title>
</head>

<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">■ お問合せ内容 ■■■■■■</p>
        <div>
            <textarea class="form-control" id="exampleFormControlTextarea1"  id="naiyo" name="naiyo" rows="3" required></textarea>
            <input class="form-control w-100 mt-1" id="naiyo" name="naiyo" rows="3" required>
        </div>
        <br>
        
        <p class="mt-3">■ お客様（保護者）の情報 ■■■■■■</p>
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" id="name" name="name" placeholder="" required>
        </div>
        <p class="mt-3">フリガナ</p>
        <div>
            <input class="form-control w-100 mt-1" id="furigana" name="furigana" placeholder="" required>
        </div>
        <p class="mt-3">電話番号</p>
        <div>
            <input type="tel" class="form-control w-100 mt-1" id="phoneNo" name="phoneNo" placeholder="" required>
        </div>
        <p class="mt-3">メールアドレス</p>
        <div>
            <input type="email" class="form-control w-100 mt-1" id="email" name="email" placeholder="" required>
        </div>
        <p class="mt-3">住所</p>
        <div>
            <input class="form-control w-100 mt-1" id="address" name="address" placeholder="" required>
        </div>
        <p class="mt-3">最寄り駅</p>
        <div>
            <input class="form-control w-100 mt-1" id="station" name="station" required>
        </div>
        <p class="mt-3">最寄り駅からの時間</p>
        <div>
            <input class="form-control w-100 mt-1" id="time" name="time" required>
        </div>
        <p class="mt-3">■ お子様の情報 ■■■■■■</p>
        <p class="mt-3">一人目のお誕生日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" id="child1birthday" name="child1birthday" required>
        </div>
        <p class="mt-3">二人目のお誕生日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" id="child2birthday" name="child2birthday" required>
        </div>
        <p class="mt-3">三人目のお誕生日</p>
        <div>
            <input　type="date" class="form-control w-100 mt-1" id="child3birthday" name="child3birthday" required>
        </div>

        <input  type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    <br>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>

        $(document).ready(function () {
            const liffId = "1660996109-5XePRDqM";
            initializeLiff(liffId);
        })
        
        liff.ready.then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
          const idToken = liff.getDecodedIDToken();
          const userId = idToken.sub;
          getData(userId);
        })
        
        
        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const furigana = $('input[name="furigana"]').val();
                const phoneNo  = $('input[name="phoneNo"]').val();
                const email  = $('input[name="email"]').val();
                const address = $('input[name="address"]').val();
                const station = $('input[name="station"]').val();
                const time = $('input[name="time"]').val();
                const child1birthday = $('input[name="child1birthday"]').val();
                const child2birthday = $('input[name="child2birthday"]').val();
                const child3birthday = $('input[name="child3birthday"]').val();
                const naiyo = $('input[name="naiyo"]').val();
                const msg = `【氏名】${name}\n【フリガナ】${furigana}\n【電話番号】${phoneNo}\n【メールアドレス】${email}\n【住所】${address}\n【最寄り駅】${station}\n【駅からの時間】${time}\n【一人目のお子様】${child1birthday}\n【二人目のお子様】${child2birthday}\n【三人目のお子様】${child3birthday}\n【お問合せ内容】${naiyo}`;
                sendText(msg);
                return false;
            });
        });

    </script>
    
    <script>
        function getData(userID) {
            const endpoint = "https://script.google.com/macros/s/AKfycbzczsoEpnEn_-Yy5BdgINcXmAkOgvd7HByeqyzwem13yGhoQIZE0_ieQQzvEV5kiD7vUw/exec";
              
            //APIを使って非同期データを取得する
            fetch((urlOf(endpoint, { userID: userID })))
            .then(response => response.json())
            /*成功した処理*/
            .then(data => {
                //JSONから配列に変換
                const object = data;
                //inputタグそれぞれに取得したデータを設定
                $('input').each(function (index, element) {
                    if (object[0][$(element).attr('name')]) {
                        $(element).val([object[0][$(element).attr('name')]]);
                    }
                });
            });
         }
        
        function urlOf(url, params) {
            return `${url}?${Object.entries(params).map(([key, value]) => `${encodeURIComponent(key)}=${encodeURIComponent(value)}`).join('&')}`;
        }

    </script>
</body>
</html>
